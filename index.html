<!DOCTYPE html>
<html lang="en">
<head>
   <link href="https://fonts.cdnfonts.com/css/pf-tempesta-seven" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator by Max</title>
</head>
<body>
   <div class="Entering">
      <input id="first" placeholder="Enter fist number">
      <input id="second" placeholder="Enter second number">
   </div>
   <div class="Performers">
      <button id="mult">+</button>
      <button id="diff">-</button>
      <button id="sub">*</button>
      <button id="div">/</button>
      <button id="clear">Clear</button>
   </div>
      <p class="result">Result: </p>
   <script src="script.js"></script>
</body>
</html>
